    <div>
      <div class="Main_Container font blue">
        <div id="User-Input-Menu">
          <div class="cell space-between">
            <div class="cell" id="add-player-cell">
              <form action="">
                <input
                  type="text"
                  name="add-user"
                  id="add-user-input"
                  class="blue font"
                />
                <div class="hidden message">Input must be 3-15 regular characters.</div>
              </form>
              <button class="font white" id="add-user-button">Add User</button>
            </div>
            <div class="cell" id="delete-player-cell">
              <form action="">
                <input
                  type="text"
                  name="delete-user"
                  id="delete-user-input"
                  class="blue font"
                />
                <div class="hidden message">Input must be an existing user.</div>
              </form>
              <button class="font white" id="delete-user-button">
                Delete User
              </button>
            </div>
            <div class="cell" id="start-game-cell">
              <button class="font white" id="start-game-button">
                Start Game
              </button>
            </div>
          </div>
        </div>
        <div id="End-Game-Menu">
          <div class="cell space-between">
            <div class="font blue space-between">
              <div>
                <form action="" onsubmit="event.preventDefault(); validate();">
                  <input type="number" id="chance-score" class="pin-input blue">
                  <button id="select-pins-button" class="white font">Select Pins</button>
                  <div id="pins-error" class="hidden message">Enter a Valid Number of Pins</div>
                </form>
              </div>

            </div>
          </div>
        </div>
        <div id="Scoring-Section">
          <table id="scoreBoard">
            <thead>
              <tr>
                <th colspan="1">Player Name</th>
                <th colspan="2">Round 1</th>
                <th colspan="2">Round 2</th>
                <th colspan="2">Round 3</th>
                <th colspan="2">Round 4</th>
                <th colspan="2">Round 5</th>
                <th colspan="2">Round 6</th>
                <th colspan="2">Round 7</th>
                <th colspan="2">Round 8</th>
                <th colspan="2">Round 9</th>
                <th colspan="3">Round 10</th>
                <th colspan="1">Total Score</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td rowspan="2" id="playerName"></td>
                <td id="chance0"></td>
                <td id="chance1"></td>
                <td id="chance2"></td>
                <td id="chance3"></td>

                <td id="chance20"></td>
                <td id="totalScoreFrame" rowspan="2"></td>
              </tr>
              <tr>
                <td id="frame1" colspan="2"></td>
                <td id="frame2" colspan="2"></td>
                <td id="frame3" colspan="2"></td>
                <td id="frame4" colspan="2"></td>
                <td id="frame5" colspan="2"></td>
                <td id="frame6" colspan="2"></td>
                <td id="frame7" colspan="2"></td>
                <td id="frame8" colspan="2"></td>
                <td id="frame9" colspan="2"></td>
