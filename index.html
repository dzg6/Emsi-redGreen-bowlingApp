<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div>
      <div class="Main_Container font blue">
        <div id="User-Input-Menu">
          <div class="cell space-between">
            <div class="cell" id="add-player-cell">
              <form action="">
                <input
                  type="text"
                  name="add-user"
                  id="add-user-input"
                  class="blue font"
                />
              </form>
              <button class="font white" id="add-user-button">Add User</button>
            </div>
            <div class="cell" id="delete-player-cell">
              <form action="">
                <input
                  type="text"
                  name="delete-user"
                  id="delete-user-input"
                  class="blue font"
                />
              </form>
              <button class="font white" id="delete-user-button">
                Delete User
              </button>
            </div>
            <div class="cell" id="start-game-cell">
              <button class="font white" id="start-game-button">
                Start Game
              </button>
            </div>
          </div>
        </div>
        <div id="End-Game-Menu">
          <div class="cell space-between">
            <div class="font blue space-between">
              <div>
                <form action="" onsubmit="event.preventDefault();">
                  <input type="number" id="chance-score" class="pin-input blue" min="0" max="10" pattern="[0-9]">
                  <button id="select-pins-button" class="white font">Select Pins</button>
                </form>
              </div>
              
              <!-- Mark's Game Compnonent Below -->
              <div class="instructions">
                <p>
                  Press 'X' twice to throw the bowling ball.
                </p>
              </div>
              <div
                id="gameBox">
                <div
                  id="powerCursor"
                  style="
                    background-color: red;
                    height: 20px;
                    width: 20px;
                    position: relative;
                    bottom: 0%;
                    border-radius: 50%;
                  "
                ></div>
                <div
                  id="angleCursor"
                  style="
                    background-color: rgb(34, 199, 28);
                    height: 20px;
                    width: 20px;
                    position: relative;
                    left: 0%;
                    border-radius: 50%;
                  "
                ></div>
              </div>
            </div>
            <div class="font">
              <h1>Bowler: <span id='activePlayer'></span></h1>
              <h1 >Pins Hit:<span id="pins-hit-text"></span></h1>
            </div>
            <div class="cell" id="end-game-cell">
              <button class="font white" id="end-game-button">End Game</button>
            </div>
          </div>
        </div>
        <div id="Scoring-Section">
          <table id="scoreBoard">
            <thead>
              <tr>
                <th colspan="1">Player Name</th>
                <th colspan="2">Round 1</th>
                <th colspan="2">Round 2</th>
                <th colspan="2">Round 3</th>
                <th colspan="2">Round 4</th>
                <th colspan="2">Round 5</th>
                <th colspan="2">Round 6</th>
                <th colspan="2">Round 7</th>
                <th colspan="2">Round 8</th>
                <th colspan="2">Round 9</th>
                <th colspan="3">Round 10</th>
                <th colspan="1">Total Score</th>
              </tr>
            </thead>
            <tbody id="tbody" class="hide">
              <tr>
                <td rowspan="2" id="playerName"></td>
                <td class="chance0"></td>
                <td class="chance1"></td>
                <td class="chance2"></td>
                <td class="chance3"></td>
                <td class="chance4"></td>
                <td class="chance5"></td>
                <td class="chance6"></td>
                <td class="chance7"></td>
                <td class="chance8"></td>
                <td class="chance9"></td>
                <td class="chance10"></td>
                <td class="chance11"></td>
                <td class="chance12"></td>
                <td class="chance13"></td>
                <td class="chance14"></td>
                <td class="chance15"></td>
                <td class="chance16"></td>
                <td class="chance17"></td>
                <td class="chance18"></td>
                <td class="chance19"></td>
                <td class="chance20"></td>
                <td class="totalScoreFrame" rowspan="2"></td>
              </tr>
              <tr>
                <td class="frame1" colspan="2"></td>
                <td class="frame2" colspan="2"></td>
                <td class="frame3" colspan="2"></td>
                <td class="frame4" colspan="2"></td>
                <td class="frame5" colspan="2"></td>
                <td class="frame6" colspan="2"></td>
                <td class="frame7" colspan="2"></td>
                <td class="frame8" colspan="2"></td>
                <td class="frame9" colspan="2"></td>
                <td class="frame10" colspan="3"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/menu_modal.js"></script>
  <script type="module" src="./app.js"></script>
</html>
